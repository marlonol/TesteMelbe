<ion-header>
  <ion-navbar color="primary">
    <ion-title>Usuário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
      <img src="{{ user.avatar }}">
    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    <p><b>Email: </b>{{ user.email }} </p>
    <p><b>Identificação: </b>{{ user.id }} </p>
    
    
    <button ion-button block onclick="location.href='mailto:usuario@usuario.com?subject=teste';" icon-start><ion-icon name="mail"></ion-icon>Enviar E-Mail!</button>
  </div>
  <div>
    <button ion-button block (click)="backToList()" icon-start><ion-icon name="arrow-round-back"></ion-icon>Voltar a Lista</button>
  </div>
</ion-content>
